<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін USDT/USDC</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="widget">
        <h2>Обмін USDT/USDC</h2>

        <!-- Кнопка підключення гаманця -->
        <button id="connect-wallet">Підключити гаманець</button>

        <!-- Поле для відображення підключеного гаманця -->
        <input type="text" id="wallet-address" placeholder="Адреса гаманця" readonly autocomplete="off">

        <!-- Вибір валюти -->
        <label for="currency">Валюта:</label>
        <select id="currency">
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
        </select>

        <!-- Введення суми -->
        <label for="amount">Сума:</label>
        <input type="number" id="amount" placeholder="Сума" min="1" step="0.01" required autocomplete="off">

        <!-- Кнопка для обміну -->
        <button id="exchange">Обміняти</button>

        <!-- Відображення повідомлення про статус -->
        <div id="status-message" aria-live="polite"></div>
    </div>
</body>
</html>
